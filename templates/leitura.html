<div class="Article_base">
    <a href="http://127.0.0.1:5500/index.html#!/artigos">Voltar para Artigos</a>
    <h1>{{ArtigoCarregado.Titulo}}</h1>
    <h3>{{ArtigoCarregado.Autor}}</h3>
    <div class="Corpo_Artigo">
        <div ng-repeat=" x  in ArtigoCarregado.Conteudo ">
            <article>{{x}}</article>
            <br/>
            <br>
        </div>
    </div>
</div>
<h1 class="art_sub">Artigos Recomendados</h1>
<div id="art1" class="articles_">
    <div class="Artigo_sq" ng-repeat="x in Sugeridos">
        <h2>{{x.Titulo}}</h2>
        <h2>{{x.Autor}}</h2>
        <a href="http://127.0.0.1:5500/index.html#!/leitura/{{x.id}}">Acessar Artigo</a>
    </div>
</div>
